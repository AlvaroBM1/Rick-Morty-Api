<h1 class="m-4 bg-yellow">Rick y Morty</h1>

<form class="form-inline mb-4 mt-4">
  <div class="d-flex justify-content-between w-100">
    <div class="col-6 pr-2">
      <input
        type="text"
        class="form-control w-100"
        [(ngModel)]="name"
        name="name"
        placeholder="Nombre"
        (input)="search(name, selectedGender)"
      >
    </div>

    <div class="col-6 pl-2">
      <select id="gender"
      class="form-select"
      [(ngModel)]="selectedGender"
      name="gender"
      (change)="search(name, selectedGender)">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>


</form>




<div *ngIf="characters.length > 0">
  <div class="row m-3">
    <div *ngFor="let character of characters" class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">Status: {{ character.status }}</p>
          <p class="card-text">Species: {{ character.species }}</p>
          <p class="card-text">Gender: {{ character.gender }}</p>
          <!-- Agrega aquí más información si es necesario -->
          <a [routerLink]="['/character', character.id]" class="btn btn-primary btn-sm">Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="characters.length === 0 && name.trim() !== ''"> No se encontraron resultados</div>
